       <p>Botão X (Correr/Voar)</p>
       <P>Função:Para correr para a esquerda ou para a direita,
         e também permite que Mario use sua capa para planar ou voar por um tempo limitado.</P>
       <P>Uso:Pressione o D-pad e pressione Botão X. Se Mario estiver usando a capa,
        pressionar X faz Mario planar ou voar.</p>
